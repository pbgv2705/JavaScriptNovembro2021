<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>LISTA</title>
</head>
<body>
    <script>
        // NOTA: AINDA NÃO ACABEI ESTE EXERCICIO. A IDEIA É QUE CADA LINHA INDICADA
        // SEJA ADICIONADA NA TELA.  
        function creaLista(){
            var lista = document.getElementById("lista"),
                linhaInput = document.getElementsByClassName("linha"),
                btnNovaLinha = document.getElementById("btn-agregar");
            var agregarLinha = function(){
                document.write("Agregar Linha");
            };
            var validarInput = function(){
                alert("Validar Input");
            };
            var apagarLinha = function(){
                alert("Apagar Linha");
            };
        
            // Agregar Línea
            btnNovaLinha.addEventListener("click", agregarLinha);  
            
            // Validar Input
            linhaInput.addEventListener("click", validarInput);

            // Apagar linhas
            for (var i = 0; i<= lista.children.length -1; i++){
                lista.children[i].addEventListener("click", apagarLinha);
            }
        }
    </script>
    <form class="formulario" action="">
        <input type="text" id="linha" placeholder="Agrega o elemento">
        <input type="button" id="btn-agregar" value = "Agregar">
    </form>
    <ul id="lista">
        <li><a href="#">1 </a></li>
        <li><a href="#">2 </a></li>
        <li><a href="#">3 </a></li>
        <li><a href="#">4 </a></li>
    </ul>
</body>
</html>
