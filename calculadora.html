<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
  </head>
  <body>
    <!-- Desenvolva uma calculadora na qual o usuário entra com 2 números inteiros,
         em seguida exibe um menu com as opções:
        (+) – Adição (somar os dois números)
        (-) – Subtração (subtrair o primeiro do segundo)
        (*) – Multiplicação (multiplicar os dois números)
        (/) – Divisão (dividir  o primeiro pelo segundo)
        (^) – Potenciação (elevar o primeiro pelo segundo)
        Após a escolha feita pelo usuário o programa deverá exibir o resultado da operação -->
    <script>
      function calculadora() {
        let resul = 0, texto = "";
        selec = document.getElementById("selecao").value;
        n1 = parseInt(document.getElementById("nro1").value);
        n2 = parseInt(document.getElementById("nro2").value);
        texto = document.getElementById("nro1").value + " e " + document.getElementById("nro2").value + " resulta em -->> ";
        if (selec == 1){
            resul = n1 + n2;
            texto = "Somar " + texto;
        }else if (selec == 2){
            resul = n1 - n2;
            texto = "Subtrair " + texto; 
        }else if (selec == 3){
            resul = n1 * n2;
            texto = "Multiplicar " + texto;
        }else if (selec == 4){
            resul = n1 / n2;
            texto = "Dividir " + texto;
        }else if (selec == 5){
            resul = n1 ** n2;
            texto = "Potenciação de " + texto;
        }
        document.write(texto + resul);
        return resul;
      }

    </script>
    <form
      name="form2"
      action="mailto:a@a.com"
      onsubmit="return calculadora()"
      method="post">
      <h2>CALCULADORA</h2>
      Indique Primeiro Número:
      <input type="number" name="nro1" id="nro1" /><br /><br />
      Indique Segundo Número:
      <input type="number" name="nro2" id="nro2" /><br /><br />
      1 - Adição <br /><br />
      2 - Subtração <br /><br />
      3 - Multiplicação <br /><br />
      4 - Divisão <br /><br />
      5 - Potenciação <br /><br />
      Operação a fazer <input type="number" name="selecao" id="selecao" />
      <br /><br />
      <br />
      <input type="submit" value="Continuar" /> <br />
    </form>
  </body>
</html>
